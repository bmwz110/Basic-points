<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <name-list :rawHtml="rawHtml"></name-list>
    </div>
    <script>
      Vue.component('nameList', {
        props: ['rawHtml'],
        template: '<li v-html="rawHtml"></li>'
      })

      let app = new Vue({
        el: '#app',
        data: {
          rawHtml: "<span style='color: red'>red</span>"
        }
      })
    </script>
  </body>
</html>
