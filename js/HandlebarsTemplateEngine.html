<!--Handlebars模版引擎-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chore Door</title>
        <!--导入handlerbars包-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script> 
        <script id="name" type="text/template">
            <p>We are {{name}}. </p>
            <p>And you are {{name}}, too!!</p>
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Handlebar Expressions</h1>
            <div id="area">
            </div>
            <div class="blinker">|</div>
            </div>  
        <script>
            const source = document.getElementById("name").innerHTML; //1. 将原始装甲保存为source
            const template = Handlebars.compile(source); //2. 编译原始装甲中的显示屏模块,将结果存入装备信息库
            const context = {
                name: "bmwz110"
            };  //3. 设置显示屏模块的内容
            const compileHtml = template(context);  //4. 使用装备信息库-将所设置的内容导入装甲
            const newText = document.getElementById("area");  //5. 找到战斗区域
            newText.innerHTML = compileHtml;  //6. 装甲进入战斗

        </script>
    </body>
</html>
