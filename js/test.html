
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sort</title>
    </head>
    <body>
        <script>
          let h1 = 100
          let sum = 0
          let heightCompute = function (h) {
            for (let i = 1; i <= 9999; i++) {
              sum = sum + h*0.63
              h = h*0.63
            }
            return sum
          }
          heightCompute(h1)
          console.log(sum)
        </script>
    </body>
</html>
