<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <script>
            let tempObj = {
                _num: 22,
                get num() {
                    return this._num;
                }
            };
            //get和set相当于一个监听器，并不是一个方法，故而调用时不加()
            //函数()实际上，对于有return语句的函数，它等同于函数的返回值；对没有return语句的函数而言，它等同于执行一次函数
            //正确应写为:
            //console.log(tempObj.num);  // 22
            console.log(tempObj.num());  //tempObj.num is not a function
        </script>
    </body>
</html>
