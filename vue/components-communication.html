<!--
  单向数据流：
      父组件可以向子组件传递参数，但子组件不能直接修改父组件传递过来的参数（会warning）;
      这样设计是因为，如果父组件传给子组件的是一个引用类型，例如对象，子组件对其进行直接修改会影响其他子组件;
      解决方法是在子组件里创建新变量作为副本，对新变量进行更改。
-->
<!--父组件→→→子组件通信，即子组件引用父组件数据-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--无：时，引号中传递的恒为字符串-->
        <son :message="msg"></son>
    </div>

    <script>
        Vue.component("son",{
            props:["message"],   /*直接使用props选项声明想要获得的数据即可*/
            template:`<div>{{message}}</div>`
        });

        var app = new Vue({
            el: "#app",
            data: {
                msg: "This is father's data."
            }
        });
    </script>
</body>
</html>

<!--子组件→→→父组件通信，即父组件引用子组件数据-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <son @connect="say"></son>
    </div>

    <script>
        Vue.component("son",{
            template:`
                <button @click="send">点击</button>
                `,
            data(){   /*子组件的data需以对象形式传递，否则报错*/
                return{
                    msg:"This is son's data."
                }
            },
            methods:{
                send(){
                    this.$emit("connect",this.msg);   /*使用$emit触发事件*/
                }
            }
        });

        var app = new Vue({
            el: "#app",
            methods: {
                say(msg){
                    console.log(msg);
                }
            }
        });
    </script>
</body>
</html>

<!--非父子关系的组件通信-->
