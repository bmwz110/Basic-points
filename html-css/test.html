<!-- 垂直 + 水平 居中 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
      .wrapper {
        position: relative;
        border: 1px solid red;
        width: 300px;
        height: 300px
      }
      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center
      }
      .subWrapper {
        width: 100px;
        height: 100px;
        background: green;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="subWrapper"></div>
    </div>
  </body>
</html>
