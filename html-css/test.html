<!-- 垂直 + 水平 居中 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <ul id="menu"></ul>
    <button id="btn">Btn</button>
    <script>
      let a = [1, [2, 3], 4];

      const copy = (obj) => {
        let _obj = JSON.stringify(obj)
        let newObj = JSON.parse(_obj)
        return newObj
      }

      let b = copy(a);  
      a[1][0] = 3;
      console.log(a);  // [1, [3, 3], 4]
      console.log(b);  // [1, [2, 3], 4]
    </script>
  </body>
</html>
